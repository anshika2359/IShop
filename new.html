            // Authentication APIs
            async login(credentials) {
                // Mock JWT authentication
                await this.delay(1000);
                if (credentials.email && credentials.password) {
                    const mockToken = this.generateMockJWT(credentials.email);
                    const userData = {
                        id: Date.now(),
                        email: credentials.email,
                        name: credentials.email.split('@')[0],
                        avatar: `https://ui-avatars.com/api/?name=${credentials.email}&background=3b82f6&color=fff`
                    };
                    localStorage.setItem('token', mockToken);
                    localStorage.setItem('user', JSON.stringify(userData));
                    this.token = mockToken;
                    return { token: mockToken, user: userData };
                }
                throw new Error('Invalid credentials');
            }

            async signup(userData) {
                await this.delay(1000);
                if (userData.email && userData.password && userData.name) {
                    const mockToken = this.generateMockJWT(userData.email);
                    const user = {
                        id: Date.now(),
                        email: userData.email,
                        name: userData.name,
                        avatar: `https://ui-avatars.com/api/?name=${userData.name}&background=3b82f6&color=fff`
                    };
                    localStorage.setItem('token', mockToken);
                    localStorage.setItem('user', JSON.stringify(user));
                    this.token = mockToken;
                    return { token: mockToken, user };
                }
                throw new Error('Invalid user data');
            }

            async logout() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                this.token = null;
            }

            // Products APIs
            async getProducts(filters = {}) {
                await this.delay(800);
                let products = this.getMockProducts();
                
                // Apply filters
                if (filters.category && filters.category !== 'all') {
                    products = products.filter(p => p.category === filters.category);
                }
                if (filters.minPrice) {
                    products = products.filter(p => p.price >= filters.minPrice);
                }
                if (filters.maxPrice) {
                    products = products.filter(p => p.price <= filters.maxPrice);
                }
                if (filters.search) {
                    products = products.filter(p => 
                        p.name.toLowerCase().includes(filters.search.toLowerCase()) ||
                        p.description.toLowerCase().includes(filters.search.toLowerCase())
                    );
                }
                if (filters.rating) {
                    products = products.filter(p => p.rating >= filters.rating);
                }

                return products;
            }

            // Cart APIs
            async getCart() {
                if (!this.token) throw new Error('Not authenticated');
                await this.delay(500);
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                return cart;
            }

            async addToCart(productId, quantity = 1) {
                if (!this.token) throw new Error('Not authenticated');
                await this.delay(300);
                
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const products = this.getMockProducts();
                const product = products.find(p => p.id === productId);
                
                if (!product) throw new Error('Product not found');
                
                const existingItem = cart.find(item => item.productId === productId);
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        id: Date.now(),
                        productId,
                        product,
                        quantity
                    });
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                return cart;
            }

            async updateCartItem(itemId, quantity) {
                if (!this.token) throw new Error('Not authenticated');
                await this.delay(300);
                
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const item = cart.find(item => item.id === itemId);
                
                if (item) {
                    if (quantity <= 0) {
                        const updatedCart = cart.filter(item => item.id !== itemId);
                        localStorage.setItem('cart', JSON.stringify(updatedCart));
                        return updatedCart;
                    } else {
                        item.quantity = quantity;
                        localStorage.setItem('cart', JSON.stringify(cart));
                        return cart;
                    }
                }
                
                throw new Error('Cart item not found');
            }

                if (!this.token) throw new Error('Not authenticated');
                await this.delay(300);
                
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const updatedCart = cart.filter(item => item.id !== itemId);
